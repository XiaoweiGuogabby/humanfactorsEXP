<!DOCTYPE html>
<html>
<head>
    <title>User Input Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
        }
        input {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter the numbers you remember:</h1>
    <input type="text" id="user-input" placeholder="Enter numbers here...">
    <br>
    <button onclick="recordDigits()">Submit</button>
    <script>
        function recordDigits() {
            var input2_9 = document.getElementById("user-input").value;
            localStorage.setItem("input2_9", input2_9);
            alert('Input saved');
            window.location.href = "set4/intro41.html";
        }
    </script>

</body>
</html>
