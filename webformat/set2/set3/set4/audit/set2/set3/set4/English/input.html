<!DOCTYPE html>
<html>
<head>
    <title>User Input Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
        }
        input {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Type down the numbers you remember:</h1>
    <input type="text" id="user-input" placeholder="Type digits here...">
    <br>
    <button onclick="recordDigits()">Submit</button>
    <script>
        function recordDigits() {
            var input3_1 = document.getElementById("user-input").value;
            localStorage.setItem("input3_1", input3_1);
            alert('Input saved');
            window.location.href = "https://xiaoweiguogabby.github.io/humanfactorsEXP/webformat/set2/set3/set4/audit/set2/set3/set4/English/intro2.html";
        }
    </script>

</body>
</html>
