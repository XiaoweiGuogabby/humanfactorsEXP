<!DOCTYPE html>
<html>
<head>
    <title>Random Values with Extended Gap</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            margin: 0;
        }
        #random-values {
            font-size: 24px;
        }
    </style>
    <script>
        // JavaScript code to generate and display random values\
        window.addEventListener('load', function() {
            var randomValues1_2 = [];
            var randomValue;
            var output = document.getElementById('random-values');
            
            for (var i = 0; i < 12; i++) {
                randomValue = Math.floor(Math.random() * 10); // Generates a random value between 0 and 9\
                randomValues1_2.push(randomValue);
                if (i === 1 || i === 3 || i === 5 || i === 7 || i === 9) {
                    randomValues1_2.push(' '); // Add a space to the array
                }
              }

            // Display the random values in a centered line\
            output.textContent = randomValues1_2.join(''); // Join the array without spaces\
            localStorage.setItem('randomValues1_2', JSON.stringify(randomValues1_2));
            randomValues1_1 = localStorage.getItem('randomValues1_1');
            if(randomValues1_1){
            // Create a Blob with the data
            const blob = new Blob([randomValues1_1.join("\n"),randomValues1_2.join("\n")], { type: "text/plain" });

            // Create a URL for the Blob
            const url = URL.createObjectURL(blob);

            // Create a link for downloading
            const a = document.createElement("a");
            a.href = url;
            a.download = "random_numbers.txt";
            a.click();

            // Clean up
            URL.revokeObjectURL(url);
            }
            else {
                console.log('Value not found in localStorage.');
            }

            setTimeout(function() {
            // Replace the URL with the one you want to redirect to
            window.location.href = "input2.html"; 
        }, 5000); // 10,000 milliseconds = 10 seconds
        });
    </script>
</head>
<body>
    <div id="random-values"></div>
</body>
</html>
